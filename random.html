<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Número al azar</title>
  <style>
    body {
      background-color: #030029;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Contenedor del logo */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    #resultado {
      font-size: 96px;
      margin-bottom: 40px;
    }

    .boton {
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
      width: 120px;
      transition: transform 0.1s ease;
    }

    .boton:active {
      transform: scale(0.96);
    }

    #btn-random {
      background-color: #00ffd0;
      color: #000;
      font-weight: bold;
    }

    #btn-reset {
      background-color: #f1f1f1;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR IZQUIERDO -->
  <div class="logo-container">
    <img src="siemens.png" alt="Siemens">
    <img src="logoX.png" alt="Logo X">
  </div>

  <!-- CONTENIDO CENTRAL -->
  <div class="contenido">
    <div id="resultado">—</div>
    <button class="boton" id="btn-random" onclick="generarNumero()">Random</button>
    <button class="boton" id="btn-reset" onclick="resetNumero()">Reset</button>
  </div>

  <script>
    function generarNumero() {
      const numero = Math.floor(Math.random() * 80) + 1;
      document.getElementById("resultado").textContent = numero;
    }

    function resetNumero() {
      document.getElementById("resultado").textContent = '—';
    }
  </script>

</body>
</html>
